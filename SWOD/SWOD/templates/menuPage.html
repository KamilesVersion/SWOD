<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(201, 219, 186);
        }

        /* Top header styles */
        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

            .profile-link:hover {
                color: lightgray;
            }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        /* Sidebar menu */
        .menu-container {
            position: absolute;
            left: 20px;
            top: 150px;
            width: 300px;
        }

        /* Button styling */
        .menu-button-large {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            text-align: left;
            background-color: rgb(153, 193, 185);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out;
            margin-bottom: 15px;
        }

            .menu-button-large:hover {
                background-color: rgb(133, 173, 165);
            }

        /* Most listened song container (Right side box) */
        .most-listened-container {
            position: absolute;
            right: 20px;
            top: 150px;
            width: 300px;
            height: 300px;
            background-color: rgb(153, 193, 185);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Album cover styling */
        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <!-- Top section -->
    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>
            <div>
                <a href="profile" class="profile-link">Profile</a>
            </div>
        </div>
    </div>

    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <!-- Sidebar menu -->
    <div class="menu-container">
        <a href="recent" class="menu-button-large">Recent Tracks</a>
        <a href="recap" class="menu-button-large">Your Recaps</a>
    </div>

    <!-- Most listened song (Right side box) -->
    <div class="most-listened-container" id="most-listened">
        <p>Most Listened Song:</p>
        <img id="album-cover" class="album-cover" src="" alt="Album Cover" style="display: none;">
        <p id="song-info">Loading...</p>
    </div>

    <script>
        // Fetch most listened song from Flask API
        async function fetchMostListenedSong() {
            try {
                const response = await fetch("/most_listened_song_json");
                const data = await response.json();

                if (data.song && data.artist) {
                    document.getElementById("song-info").innerText =
                        `${data.song} by ${data.artist}`;

                    // Show album cover if available
                    if (data.album_cover) {
                        const albumCover = document.getElementById("album-cover");
                        albumCover.src = data.album_cover;
                        albumCover.style.display = "block";
                    }
                } else {
                    document.getElementById("song-info").innerText = "No listening data available!";
                }
            } catch (error) {
                document.getElementById("song-info").innerText = "Error fetching data.";
            }
        }

        fetchMostListenedSong();
    </script>

</body>
</html>
