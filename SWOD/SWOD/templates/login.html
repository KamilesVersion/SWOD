<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: left;
            margin-bottom: 5px;
            padding-bottom: 45px;
        }

        .line {
            width: 100%;
            height: 1px;
            background-color: black;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #357ab7;
            font-weight: bold;
            text-align: center;
        }

            .register-link:hover {
                text-decoration: underline;
            }
    </style>
</head>

<body>
    <h1>Login Page</h1>
    <div class="line"></div>

    <br />

    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
            {% for error in form.username.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </div>

        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
            {% for error in form.password.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </div>

        <input type="submit" value="Log in">

        <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Sign Up</a>
    </form>
</body>

</html>
