<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        /* Reset margin and padding */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top section with the first color */
        .header-container {
            background-color: rgb(250, 163, 129);
            padding: 10px 20px;
        }

        /* Header with flex layout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Right-side container for Meniu & Profile */
        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Dropdown styling (no border) */
        .dropdown {
            position: relative;
            display: inline-block;
        }

            .dropdown button {
                background: none;
                border: none;
                font-size: 18px;
                color: white;
                font-weight: bold;
                cursor: pointer;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 5px;
        }

            .dropdown-content a:hover {
                background-color: #f0f0f0;
            }

        /* Styling for the profile link */
        .profile-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

            .profile-link:hover {
                color: lightgray;
            }

        /* SVG Line (separates the two colors) */
        .line {
            width: 100%;
            background-color: rgb(250, 163, 129);
        }

        /* Bottom section with the second color */
        .content {
            background-color: rgb(245, 205, 167);
            height: 100vh; /* Fills the rest of the page */
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Top section -->
    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>

            <!-- Right-side container for Meniu & Profile -->
            <div class="right-container">
                <!-- Dropdown Menu -->
                <div class="dropdown">
                    <button>Menu ⌄</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('recent') }}">Recent tracks</a>
                    </div>
                </div>

                <!-- Profile Link -->
                <a href="profile.html" class="profile-link">Profile</a>
            </div>
        </div>
    </div>

    <!-- Divider Line -->
    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <!-- Bottom section -->
    <div class="content">
        <p></p>
    </div>
</body>

</html>
