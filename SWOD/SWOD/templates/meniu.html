<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Menu button - now a link */
        .menu-button {
            background: none;
            border: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

            .menu-button:hover {
                color: lightgray;
            }

        /* Styling for the profile link */
        .profile-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

            .profile-link:hover {
                color: lightgray;
            }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        .content {
            background-color: rgb(201, 219, 186);
            height: 100vh;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>

            <div class="right-container">
                <!-- Menu Link -->
                <a href="menu-page" class="menu-button">Menu</a>

                <!-- Profile Link -->
                <a href="profile" class="profile-link">Profile</a>
            </div>
        </div>
    </div>

    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <div class="content">
        <h2>Welcome to S.W.O.D.</h2>
        <p>Explore recent tracks, manage your profile, and stay updated with the latest features.</p>
    </div>

</body>

</html>
