<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Menu</title>

        body {
            margin: 0;

        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Menu button - now a link */
        .menu-button {
            background: none;
            border: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

            .menu-button:hover {
                color: lightgray;
            }

        /* Styling for the profile link */
        .profile-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

            .profile-link:hover {
                color: lightgray;
            }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        .content {
            background-color: rgb(201, 219, 186);
            height: 100vh;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="header">
