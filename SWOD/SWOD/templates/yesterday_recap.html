<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesterday's Recap</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(201, 219, 186);
        }

        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-button {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

            .nav-button:hover {
                color: lightgray;
            }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        .content {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .recap-container {
            width: 90%;
            max-width: 800px;
            background-color: rgb(173, 199, 170);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .recap-item {
            margin: 15px 0;
            font-size: 20px;
        }

        .highlight {
            font-weight: bold;
            color: rgb(60, 80, 60);
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>

            <div class="right-container">
                <a href="{{ url_for('menu') }}" class="nav-button">Menu</a>
                <a href="{{ url_for('profile') }}" class="nav-button">Profile</a>
            </div>
        </div>
    </div>

    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <div class="content">
        <h2>Yesterday's Recap</h2>

        <div class="recap-container">
            <div class="recap-item">
                <span class="highlight">Top Artist:</span> {{ top_artist }}
            </div>
            <div class="recap-item">
                <span class="highlight">Top Song:</span> {{ top_song }}
            </div>
            <div class="recap-item">
                <span class="highlight">Minutes Listened:</span> {{ minutes_listened }} minutes
            </div>
        </div>
    </div>

</body>

</html>
