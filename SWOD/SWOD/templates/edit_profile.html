<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">New Username:</label>
        {{ form.username() }}
        <br>
        <label for="password">New Password:</label>
        {{ form.password() }}
        <br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('menu') }}">Back to Menu</a>
</body>
</html>
