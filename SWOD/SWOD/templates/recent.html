<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Tracks</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(201, 219, 186);
        }

        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Navigation Button Styling */
        .nav-button {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

            .nav-button:hover {
                color: lightgray;
            }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        .content {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .track-list {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .track {
            display: flex;
            align-items: center;
            background-color: rgb(173, 199, 170); /* Lighter pastel background */
            padding: 15px;
            border-radius: 10px;
            color: black;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

            .track img {
                width: 70px;
                height: 70px;
                margin-right: 15px;
                border-radius: 5px;
            }

        .track-info {
            display: flex;
            flex-direction: column;
        }

            .track-info strong {
                font-size: 20px;
            }

            .track-info small {
                font-size: 14px;
                color: rgb(60, 80, 60);
            }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>

            <div class="right-container">
                <!-- Back to Menu Button -->
                <a href="{{ url_for('menu') }}" class="nav-button">Menu</a>

                <!-- Profile Link -->
                <a href="{{ url_for('profile') }}" class="nav-button">Profile</a>
            </div>
        </div>
    </div>

    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <div class="content">
        <h2>Recently Played Tracks</h2>

        {% if tracks %}
        <div class="track-list">
            {% for track in tracks %}
            <div class="track">
                {% if track.album_cover %}
                <img src="{{ track.album_cover }}" alt="Album Cover">
                {% endif %}
                <div class="track-info">
                    <strong>{{ track.name }}</strong> by {{ track.artist }} <br>
                    <small>Album: {{ track.album }} | Played at: {{ track.played_at }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No recently played tracks found.</p>
        {% endif %}
    </div>

</body>

</html>
