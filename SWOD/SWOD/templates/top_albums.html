<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Most Listened Albums</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(201, 219, 186);
        }

        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-button {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

            .nav-button:hover {
                color: lightgray;
            }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        .content {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .album-list {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .album {
            display: flex;
            align-items: center;
            background-color: rgb(173, 199, 170);
            padding: 15px;
            border-radius: 10px;
            color: black;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

            .album img {
                width: 70px;
                height: 70px;
                margin-right: 15px;
                object-fit: cover;
            }

        .album-info {
            display: flex;
            flex-direction: column;
        }

            .album-info strong {
                font-size: 20px;
            }

            .album-info small {
                font-size: 14px;
                color: rgb(60, 80, 60);
            }

        .album-number {
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>

            <div class="right-container">
                <a href="{{ url_for('menu') }}" class="nav-button">Menu</a>
                <a href="{{ url_for('profile') }}" class="nav-button">Profile</a>
            </div>
        </div>
    </div>

    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <div class="content">
        <h2>Top 10 Most Listened Albums</h2>

        {% if albums %}
        <div class="album-list">
            {% for album in albums %}
            <div class="album">
                <div class="album-number">{{ loop.index }}.</div>
                {% if album.album_cover %}
                <img src="{{ album.album_cover }}" alt="Album Cover">
                {% endif %}
                <div class="album-info">
                    <strong>{{ album.album }}</strong>
                    <small>Played {{ album.play_count }} times</small>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No data available.</p>
        {% endif %}
    </div>

</body>

</html>
