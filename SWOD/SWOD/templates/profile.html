<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - SWOD</title>
    <meta name="description" content="User Profile" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="profile-container">
        <button class="back-button" onclick="window.location.href='{{ url_for('menu') }}'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"></path>
            </svg>
            Back to Home
        </button>

        <div class="profile-card">
            <div class="profile-content">
                <div class="profile-avatar">
                    {% if profile_pic %}
                    <img src="{{ profile_pic }}" alt="Spotify Profile Picture" width="150" style="border-radius: 50%;" />
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    {% endif %}
                </div>

                <h1 class="profile-heading">{{username}}</h1>
                <p class="profile-subheading">Music enthusiast</p>

                <div class="profile-info">
                    <div class="profile-section">
                        <h2 class="profile-section-title">Account Details</h2>
                        <div class="profile-section-row">
                            <span class="profile-section-label">Username</span>
                            <span class="profile-section-value">{{ username }}</span>
                        </div>
                        {% if spotify_logged_in %}
                        <div class="profile-section-row">
                            <span class="profile-section-label">Spotify Username</span>
                            <span class="profile-section-value">{{ user }}</span>
                        </div>
                        <div class="profile-section-row">
                            <span class="profile-section-label">Status</span>
                            <span class="profile-section-value">Connected to Spotify</span>
                        </div>
                        {% else %}
                        <div class="profile-section-row">
                            <span class="profile-section-label">Spotify</span>
                            <span class="profile-section-value">Not Connected</span>
                        </div>
                        {% endif %}
                    </div>

                    <div class="profile-section">
                        <h2 class="profile-section-title">Actions</h2>
                        <div class="profile-section-row">
                            <a class="button" href="{{ url_for('edit_profile') }}">Edit Profile</a>
                        </div>
                        <div class="profile-section-row">
                            <a class="button" href="{{ url_for('logout') }}">Logout</a>
                        </div>
                        <div class="profile-section-row">
                            <form action="{{ url_for('remove') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account?');">
                                <button class="button" type="submit">Delete Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</body>
</html>
