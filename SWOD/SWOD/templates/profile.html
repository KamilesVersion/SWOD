<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        img {
            border-radius: 50%;
        }

        a:link, a:visited {
            background-color: rgb(153, 193, 185);
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: darkslategrey;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Your Profile</h1>
    <h3>Username: {{ username }}</h3>

    {% if spotify_logged_in %}
    <h3>Spotify username: {{ user }}</h3>
    <h3>You are connected to Spotify!</h3>
    {% if profile_pic %}
    <img src="{{ profile_pic }}" alt="Spotify Profile Picture" width="150" />
    {% else %}
    <!-- Profile picture not available but hidden in UI -->
    {% endif %}
    {% else %}
    <!-- Spotify connection status hidden in UI -->
    {% endif %}
    <br />
        <br />
            <a href="menu">Menu</a>
        <br />
    <br />
    <a href="edit_profile">Edit Profile</a> <!-- Link to the edit page -->

    <br />
    <br />
    <a href="logout">Logout</a>
    <br />
    <br />
    <form action="{{ url_for('remove') }}" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete your account?');">
            Delete Account
        </button>
    </form>
</body>

</html>
