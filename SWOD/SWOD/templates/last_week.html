<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Last Week Recap</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px, 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-link, .menu-link {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
        .profile-link:hover, .menu-link:hover {
            color: lightgray;
        }
        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }
        .content {
            background-color: rgb(201, 219, 186);
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .section {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: rgb(100, 120, 110);
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            font-size: 18px;
            padding: 5px 0;
        }
        .minutes {
            font-size: 22px;
            font-weight: bold;
            color: rgb(80, 100, 90);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h1 style="color:white;">S.W.O.D</h1>
            <div class="right-container">
                <a href="menu" class="menu-link">Menu</a>
                <a href="profile" class="profile-link">Profile</a>
            </div>
        </div>
    </div>

    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
