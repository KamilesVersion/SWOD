<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 50 songs</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(201, 219, 186);
        }

        .header-container {
            background-color: rgb(153, 193, 185);
            padding: 10px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-button {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            color: lightgray;
        }

        .line {
            width: 100%;
            background-color: rgb(153, 193, 185);
        }

        .content {
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .song-list {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .song {
            display: flex;
            align-items: center;
            background-color: rgb(173, 199, 170);
            padding: 15px;
            border-radius: 10px;
            color: black;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .song img {
            width: 70px;
            height: 70px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            display: flex;
            flex-direction: column;
        }

        .song-info strong {
             font-size: 20px;
        }

        .song-info small {
             font-size: 14px;
             color: rgb(60, 80, 60);
        }

        .song-number {
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header">
            <h1 style="color: white;">S.W.O.D.</h1>
            <div class="right-container">
                <a href="{{ url_for('menu') }}" class="nav-button">Menu</a>
                <a href="{{ url_for('profile') }}" class="nav-button">Profile</a>
            </div>
        </div>
    </div>
    <div class="line">
        <svg height="10" width="100%">
            <line x1="0" y1="5" x2="100%" y2="5" stroke="white" stroke-width="2"/>
        </svg>
    </div>
    <div class="content">
        <h2>Your Top 50 Songs</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% else %}
        <div class="song-list">
            {% for song in top_songs %}
            <div class="song">
                <div class="song-number">{{ loop.index }}.</div>
                {% if song.cover %}
                <img src="{{ song.cover }}" alt="Album Cover" />
                {% endif %}
                <div class="song-info">
                    <strong>{{song.song}}</strong><br />
                    <small>by {{ song.artist }}</small> <br />
                    <small>Album: {{ song.album }}</small><br />
                    <small>Played {{ song.plays }} times</small>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
